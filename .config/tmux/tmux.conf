# Set terminal settings
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"

# Status bar settings
set-option -g status-position top
set -g renumber-windows on
set-option -g set-titles on
set-option -g default-command ""
set -g status 2
set -g status-format[1] ''

# Clipboard and passthrough
set -s set-clipboard on
set -g allow-passthrough

# Prefix key
set -g prefix C-s
unbind C-b
bind C-s send-prefix

# Vi mode
set -g mode-keys vi

# Mouse support
set -g mouse on

# Reload config
unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

# Splitting panes
unbind %
bind '\' split-window -h

unbind '"'
bind '-' split-window -v

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing
bind-key -n M-h resize-pane -L 5
bind-key -n M-j resize-pane -D 5
bind-key -n M-k resize-pane -U 5
bind-key -n M-l resize-pane -R 5

# Maximize pane toggle
bind -r m resize-pane -Z

# Session selection popup
bind-key -n C-f display-popup -E -w 33% -h 63% "sesh connect \"$(
  sesh list -i | gum filter --limit 1 --fuzzy --no-sort --placeholder 'Pick a sesh' --prompt='Ó™Ö '
)\""

bind-key C-k run-shell "sesh connect \"$(
  sesh list | fzf-tmux -p 55%,60% \
    --no-sort --ansi --border-label ' sesh ' --prompt 'Ó™Ö  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(‚ö°  )+reload(sesh list)'
)\""

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-save-interval '5'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'mocha'


# Window configuration
set -g @catppuccin_window_left_separator "ÓÇ∂"
set -g @catppuccin_window_right_separator "ÓÇ¥ "
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_default_color "#9399b2"
set -g @catppuccin_window_default_text "#[bold]#W"
set -g @catppuccin_window_text "#[bold]#W"
set -g @catppuccin_window_current_text "#[bold]#W"

# Statusline modules
set -g @catppuccin_status_modules_right "session host"
set -g @catppuccin_status_left_separator  " ÓÇ∂"
set -g @catppuccin_status_right_separator "ÓÇ¥"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Window current configuration
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_color "#89b4fa"

# Session module
set -g @catppuccin_session_icon "ÓöÉ"
set -g @catppuccin_session_color "#{?client_prefix,#fab387,#cba6f7}"

# Git module
set -g @catppuccin_gitmux_icon "Ôêò"
set -g @catppuccin_gitmux_color "#f5c2e7"

# OS Icon module
set -g @catppuccin_host_color "#f2cdcd"
set -g @catppuccin_host_text "#(hostname)"
set -g @catppuccin_host_icon "#(echo $OS_ICON)"

# Directory module
set -g @catppuccin_directory_color "#f2cdcd"
set -g @catppuccin_directory_text "#(echo #{pane_current_path} | sed 's#$HOME#~#g')"

run '~/.tmux/plugins/tpm/tpm'
