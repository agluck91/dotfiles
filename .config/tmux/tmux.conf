#s Set terminal settings
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "xterm-256color"

# Status bar settings
set-option -g status-position top
set -g renumber-windows on
set-option -g set-titles on
set-option -g default-command ""

# Clipboard and passthrough
set -s set-clipboard on
set -g allow-passthrough

# Prefix key
set -g prefix C-s
unbind C-b
bind C-s send-prefix

set -g base-index 1
setw -g pane-base-index 1

# Vi mode
set -g mode-keys vi

# Mouse support
set -g mouse on

# Reload config
unbind r
bind r source-file "~/.config/tmux/tmux.conf"

# Splitting panes
unbind %
bind '\' split-window -h

unbind '"'
bind '-' split-window -v

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane resizing
bind-key -n M-h resize-pane -L 5
bind-key -n M-j resize-pane -D 5
bind-key -n M-k resize-pane -U 5
bind-key -n M-l resize-pane -R 5

# Maximize pane toggle
bind -r m resize-pane -Z

# Session selection popup
bind-key -n C-f display-popup -E -w 33% -h 63% "sesh connect \"$(
  sesh list -i | gum filter --limit 1 --fuzzy --no-sort --placeholder 'Pick a sesh' --prompt='îª… '
)\""

